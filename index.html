<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>whatsapp interface</title>
    <link rel="stylesheet" href="fonts/line-awesome.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <script src="components/partnerChatBuble.js" async></script>
    <script src="components/userChatBuble.js" async></script>
</head>
<body>
<!-- Empty battery overlay -->
<div id="batteryOverlay" class="emptyBatteryOverlay">
    <div class="batteryNotification">
        <div class="batteryIcon">
            <i class="las la-battery-quarter la-2x"></i>
        </div>
        <div class="batteryText">
            <p>Je telefoon is bijna leeg,<br>
                laad je telefoon op.</p>
        </div>
    </div>
</div>


<!-- Normal view -->
<div class="topbar-container">
    <div class="buttonimage">
        <div class="profile">
            <i id="backbutton" class="las la-angle-left la-2x"></i>
            <img class="image" src="images/profile_picture.png" alt=""/>
            <p>Schatje ❤️ </p>
        </div>
        <div class="callicons">
            <i class="las la-video la-2x"></i>
            <i class="las la-phone la-2x"></i>
        </div>
    </div>
</div>
<div id="messages-container" class="whatsapp-container">
    <div class="dateContainer">
        <div class="dateTextBox">
            Today
        </div>
    </div>
    <!-- Gets filled with javascript -->
</div>

<div class="textArea-container">
    <i class="las la-plus la-2x"></i>
    <textarea class="text-container" oninput="handleInput(this)"></textarea>
    <i id="sendButton" class="las la-microphone la-2x"></i>
    <i class="las la-camera la-2x"></i>
</div>

<div class="message-opptions-container">
    <div class="message-opptions" onclick="handleUserMessage(this.innerText)">
        <!-- gets filled with javascript -->
        <div class="you-messageCorner"></div>
    </div>

    <div class="message-opptions" onclick="handleUserMessage(this.innerText)">
        <!-- gets filled with javascript -->
        <div class="you-messageCorner"></div>
    </div>

    <div class="message-opptions" onclick="handleUserMessage(this.innerText)">
        <!-- gets filled with javascript -->
        <div class="you-messageCorner"></div>
    </div>
</div>
</body>
</html>

<script src="script.js"></script>
<script src="scripts/emptyBattery.js"></script>
<script src="scripts/textArea.js"></script>
