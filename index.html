<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatsapp interface</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="whatsapp-container">
      <div class="whatsapp-topbar">
        <div class="buttonimage">
        <i id="backbutton" class="las la-angle-left la-2x"></i>
       <img class="image" src="images/MicrosoftTeams-image Cropped.png" alt="">
      </div>
      <div>
        <i id="" class="las la-video la-2x"></i>
        <i class="las la-phone la-2x"></i>
      </div>
      </div>
      <div class="whatsapp-chatContainer"></div>
      <div class="whatsapp-textArea">
        <i class="las la-plus"></i>
        <!-- chat bar? or text choices -->
        <i class="las la-camera"></i>
        <i class="las la-microphone"></i>
      </div>
    </div>
  </body>
</html>
