<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatsapp interface</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="whatsapp-container">
      <div class="whatsapp-topbar">
        <div class="topbar-container">
          <div class="buttonimage">
            <div class="profile">
              <i id="backbutton" class="las la-angle-left la-2x"></i>
              <img class="image" src="images/profile_picture.png" alt="" />
              <p>Schatje ❤️</p>
            </div>
            <div class="callicons">
              <i class="las la-video la-2x"></i>
              <i class="las la-phone la-2x"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="whatsapp-chatContainer">
        <div class="dateContainer">Today</div>

        <div class="messsageContainer">
          <p>Wie is Emma?</p>
          <div class="messageTime">
            <p>11:11</p>
          </div>
          <div class="messageCorner"></div>
        </div>

        <div class="messageOptions">
          <div class="messageOption">
            <p>dit is keuze 1</p>
            >
          </div>
          <div class="messageOption">
            <p>keuze 2 is ook een optie</p>
          </div>
          <div class="messageOption">
            <p>ik ben keuze 3!</p>
          </div>
        </div>

        <button
          type="button"
          class="toggleResponsesButton"
          onclick="toggleResponses()"
        >
          <i class="las la-comment-dots la-2x"></i>
        </button>
      </div>
      <div class="whatsapp-textArea">
        <div class="textArea-container">
          <i class="las la-plus la-2x"></i>
          <div class="text-container"></div>
          <i class="las la-camera la-2x"></i>
          <i class="las la-microphone la-2x"></i>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function toggleResponses() {
    if (document.querySelector(".messageOptions").style.display === "flex") {
      document.querySelector(".messageOptions").style.display = "none";
    } else {
      document.querySelector(".messageOptions").style.display = "flex";
    }
  }
</script>
